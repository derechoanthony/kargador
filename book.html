        <main>
            <div class="container">
                <div class="row">
                    <div class="col single-image">
                        <div class="row">
                            <div class="col">
                                <h2>Dump Truck</h2>
                            </div>
                        </div>
                        <div class="row">
                                <img src="img/assets/images1.jpg" alt="placeholder" class="img-thumbnail">
                        </div>
                        <div class="row">
                            <h5 class="">Description:</h5>
                        </div>
                    </div>
                    <div class="col">
                        
                        <!-- Card -->
                        <div class="card">

                                <!-- Card body -->
                                <div class="card-body">
                            
                                    <!-- Material form register -->
                                    <form>
                                        <p class="h4 text-center py-4 deep-orange-text">Book</p>
                            
                                        <!-- Material input text -->
                                        <div class="md-form">
                                                <i class="fa fa-street-view prefix grey-text"></i>
                                                <input type="text" id="materialFormCardNameEx" class="form-control">
                                                <label for="materialFormCardNameEx" class="font-weight-light">Location</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-clock prefix grey-text"></i>
                                            <input type="text" id="materialFormCardNameEx" class="form-control">
                                            <label for="materialFormCardNameEx" class="font-weight-light">Pick up time</label>
                                        </div>
                            
                                        <!-- Material input email -->
                                        <div class="md-form">
                                            <i class="fa fa-car prefix grey-text"></i>
                                            <input type="email" id="materialFormCardEmailEx" class="form-control">
                                            <label for="materialFormCardEmailEx" class="font-weight-light">Drop off time</label>
                                        </div>
                            
                                        <!-- Material input email -->
                                        <div class="md-form">
                                            <i class="fa fa-tags prefix grey-text"></i>
                                            <input type="number" id="materialFormCardConfirmEx" class="form-control" min="1">
                                            <label for="materialFormCardConfirmEx" class="font-weight-light">Quantity</label> 
                                        </div>
                                        <div class="driver">
                                            <label for="driver">Driver</label>
                                            <select class="form-control" id="driver">
                                                <option value="" disabled selected>Choose your option</option>
                                                <option value="1">with driver</option>
                                                <option value="2">w/o driver</option>
                                            </select>
                                        </div>
                                        <div class="text-center py-4 mt-3">
                                            <button class="btn orange darken-4" type="submit">Submit</button>
                                        </div>
                                    </form>
                                    <!-- Material form register -->
                            
                                </div>
                                <!-- Card body -->
                            
                            </div>

                    </div>
